<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>11选5</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!--加载angularjs-->
    <script src="js/angularjs/angular.min.js"></script>
    <!--引入angularjs分页插件-->
    <script src="js/angularjs/pagination.js"></script>
    <!--分页查询样式-->
    <link rel="stylesheet" href="js/angularjs/pagination.css">
    <!--导入11x5.JS-->
    <script src="js/11x5.js"></script>
    <!--引入css-->
    <link rel="stylesheet" href="css/sywxsq.css">

</head>
<body ng-app="myapp" ng-controller="11x5Controller" ng-init="reloadList()">
<div class="modal-body" style="margin: 0 auto">
    <div class="input-group x5">

    </div>
    <div class="input-group x5">
        <table class="table table-hover">
            <tr>
                <td>序号</td>
                <td>结束时间</td>
                <td>下一轮开始时间</td>
                <td>开奖号码</td>
            </tr>
            <tr ng-repeat="pojo in list">
                <td>{{$index+1}}</td>
                <td>{{pojo.endTime}}</td>
                <td>{{pojo.startTime}}</td>
                <td>{{pojo.numberResult}}</td>
            </tr>
        </table>
    </div>
    <div class="input-group x5">
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <br>
</div>

</body>
</html>
