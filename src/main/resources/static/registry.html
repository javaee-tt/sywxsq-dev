<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!--加载angularjs-->
    <script src="js/angularjs/angular.min.js"></script>
    <!--引入angularjs分页插件-->
    <script src="js/angularjs/pagination.js"></script>
    <!--分页查询样式-->
    <link rel="stylesheet" href="js/angularjs/pagination.css">
    <!--导入模版/控制器/registry.js-->
    <script src="js/registry.js"></script>
    <!--导入css-->
    <link rel="stylesheet" href="css/sywxsq.css">
</head>
<!--ng-app定义模版  ng-controller定义控制器  -->
<body ng-app="myapp" ng-controller="registryController">

<div class="modal-body" style="margin: 0 auto">
    <div class="input-group addClassify" >
        <span class="input-group-addon">帐号:</span>
        <input type="text" class="form-control" ng-model="entity.userName">
    </div><br>
    <div class="input-group addClassify" >
        <span class="input-group-addon">密码:</span>
        <input type="text" class="form-control" ng-model="entity.userPassword">
    </div><br>
    <div class="input-group addClassify" >
        <span class="input-group-addon">邮箱:</span>
        <input type="text" class="form-control" ng-model="entity.recipientsEmail">
        <span class="input-group-addon"><a style="text-decoration: none" ng-click="sendEmail()">发送</a></span>
    </div><br>
    <div class="input-group addClassify" >
        <span class="input-group-addon">验证码:</span>
        <input type="text" class="form-control" ng-model="entity.YZMcode">
    </div><br>
    <div class="input-group addClassify">
        <button class="btn btn-primary" style="margin-right:20px" type="button" ng-click="entity={}">重置</button>
        <button class="btn btn-primary" type="button" ng-click="checkEmailCode()">登陆</button>
    </div>
</div>

</body>
</html>
