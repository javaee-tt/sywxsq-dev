<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!--加载angularjs-->
    <script src="js/angularjs/angular.min.js"></script>
    <!--导入imagesjs-->
    <script src="js/images.js"></script>

</head>
<body ng-app="myapp" ng-controller="imagesController" ng-init="findAllImages()">

<table class="table table-hover">
    <tr>
        <td>序号</td>
        <td>创建时间</td>
        <td>创建人</td>
        <td>图片标题</td>
        <td>图片地址</td>
        <td>图片描述</td>
        <td>图片排序</td>
        <td>图片操作</td>
    </tr>
    <tr ng-repeat="pojo in list">
        <td>{{$index+1}}</td>
        <td>{{pojo.createTime}}</td>
        <td>{{pojo.createBy}}</td>
        <td>{{pojo.imgTitle}}</td>
        <td><img src="{{pojo.imgUrl}}" width="100px" height="100px"/></td>
        <td>{{pojo.imgDescription}}</td>
        <td>{{pojo.sort}}</td>
        <!--调用图片删除方法-->
        <td><button ng-click="deleteImages(pojo.id,pojo.imgUrl)">删除</button>  <button>修改</button></td>
    </tr>
</table>
</body>
</html>
